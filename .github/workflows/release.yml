on:
  push:
    branches:
    - main
    - alpha
    - beta
    - next

jobs:
  install:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v1
      with:
        node-version: 14

    - run: yarn
    - run: |
      git config --local user.email "plutotcool+github-actions[bot]@users.noreply.github.com"
      git config --local user.name "github-actions[bot]"

  test:
    needs: install
    runs-on: ubuntu-latest

    steps:
    - run: yarn test

  build:
    needs: install
    runs-on: ubuntu-latest

    steps:
    - run: yarn build

  release:
    needs: [test, build]
    runs-on: ubuntu-latest

    strategy:
      matrix:
        registry: [npm, github]
        include:
          - registry: npm
            token: GITHUB_TOKEN
            url: registry.npmjs.org

          - registry: github
            token: NPM_TOKEN
            url: npm.pkg.github.com

    steps:
    - run: yarn config set //${{ matrix.url }}/:_authToken ${{ secrets[matrix.token] }}

    - run: yarn release --conventional-graduate --registry https://${{ matrix.url }}
      if: ${{ github.ref_name == 'main' }}
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - run: yarn release --conventional-prerelease --preid $GITHUB_REF_NAME --registry https://${{ matrix.url }}
      if: ${{ github.ref_name != 'main' }}
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
