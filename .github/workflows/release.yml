on:
  push:
    branches:
    - main
    - alpha
    - beta
    - next

jobs:
  release:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        registry: [npm, github]
        include:
          - registry: npm
            token: GITHUB_TOKEN
            url: //registry.npmjs.org

          - registry: github
            token: NPM_TOKEN
            url: //npm.pkg.github.com

    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v1
      with:
        node-version: 14

    - run: |
        git config --local user.email "plutotcool+github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"

    - run: yarn
    - run: yarn test
    - run: yarn build

    - run: echo "::set-output name=PATH::$(pwd)/.npmrc"
      id: npm-config

    - run: echo ${{ matrix.url }}/:_authToken=${{ secrets[matrix.token] }} > ${{ steps.npm-config.outputs.PATH }}

    - run: yarn release --conventional-graduate --registry ${{ matrix.url }}
      if: ${{ github.ref_name == 'main' }}
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        NPM_CONFIG_USERCONFIG: ${{ steps.npm-config.outputs.PATH }}

    - run: yarn release --conventional-prerelease --preid $GITHUB_REF_NAME --registry ${{ matrix.url }}
      if: ${{ github.ref_name != 'main' }}
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        NPM_CONFIG_USERCONFIG: ${{ steps.npm-config.outputs.PATH }}
